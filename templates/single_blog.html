{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Canvas</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static " css/home.css" %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-8 pt-1">
                    <a class="blog-header-logo text-dark" href="/">Content Canvas</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
                    <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
                </div>
            </div>
        </header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                {% for category in categories %}
                <a class="p-2 text-muted" href="{% url " categories" category.category_name
                    %}">{{category.cname}}</a>
                {% endfor %}

            </nav>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <article>
                        <header class="mb-4">
                            <h1 class="fw-bolder mb-1">{{blog.title}}</h1>
                            <div class="text-muted fst-italic mb-2">Posted on {{blog.created_at}} by {{blog.author}}</div>
                            <a class="badge bg-primary text-decoration-none text-light" href="#!">Web Design</a>
                        </header>
                        <figure class="mb-4"><img class="img-fluid rounded"
                                src="{{blog.image.url}}" alt="..." /></figure>
                        <section class="mb-5">
                            <p class="fs-5 mb-4">{{blog.blog_body}}</p>
                        </section>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <footer class="blog-footer">
        <p>Content Canvas <a href="#">Designed By CodingBrains</a></p>
    </footer>
</body>

</html>
