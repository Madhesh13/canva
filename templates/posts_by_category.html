{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Canvas</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static "css/home.css" %}" rel="stylesheet">
    
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8 pt-1">
            <a class="blog-header-logo text-dark" href="/">Content Canvas</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for i in categories %}
            <a class="p-2 text-muted" href="{% url "categories" i.cname %}">{{i.cname}}</a>
          {% endfor %}
          
        </nav>
      </div>

{% for blog in blogs %}

  <!-- <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark" style="background-image: url({{blog.image.url}})" ;background-blend-mode: overlay;background-size:cover;"> -->
    <div class="col-md-8 px-0">
      <h1 class="display-4 font-italic">{{blog.title}}</h1>
      <p class="lead my-3">{{blog.short_description}}</p>
      <p class="lead mb-0"><a href="#" class="text-white font-weight-bold">Continue reading...</a></p>
    </div>
  <!-- </div> -->
  
{% endfor %}

</html>
